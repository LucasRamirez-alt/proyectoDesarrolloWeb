        placeholder="Ej.Nombre Completo "
        pattern="[A-Za-z ]+" required>
 <!-- /*hacer que no me permita escribir numeros*/ -->
  <!-- este tipo de entrada de datos , no permite escribir numeros, solo letras y espacios.

  la unica validacion que se puede hacer es al hecho de enviar con un pattern. -->
